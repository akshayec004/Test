name: AWS Cred Test

on:
  workflow_dispatch:
  
jobs:
  aws-cred-test:
    runs-on: ubuntu-latest 
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Check connection
        run: |
          aws sts get-caller-identity --query 'Account' --output text
