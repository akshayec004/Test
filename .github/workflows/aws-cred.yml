name: AWS Cred Test

on:
  workflow_dispatch:
  
jobs:
  aws-cred-test:
    runs-on: ubuntu-latest 
    permissions:
      id-token: write
      contents: read
    steps:
        - name: Configure AWS Credentials
          uses: aws-actions/configure-aws-credentials@v1
          with:
            role-to-assume: arn:aws:iam::895307684105:role/github-actions
            aws-region: ap-south-1
            
        - name: Check connection
          run: |
            aws s3 ls
